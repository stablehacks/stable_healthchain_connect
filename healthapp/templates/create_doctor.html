<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #888888;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .form-input {
            margin: 10px 0;
        }
        #submit-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Doctor Profile</h1>
        <form id="profile-form" onsubmit="uploadUser(event)" action="/create_user" method="post">

            <div class="form-input">
                <label for="firstName">firstName:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-input">
                <label for="lastName">lastName:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-input">
                <label for="certificateHash">certificateHash:</label>
                <input type="text" id="certificateHash" name="certificateHash" required>
            </div>
            <div class="form-input">
                <label for="specialization">specialization:</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>
            <div class="form-input">
                <label for="location">location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-input">
                <label for="public-key">Public Key:</label>
                <input type="text" id="public-key" name="public_key" required>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function uploadUser(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(document.getElementById('profile-form'));

            // Use fetch to send the data to the server and interact with the blockchain
            fetch('/interact_with_blockchain_create_doctor', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
